<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">

</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="clown.png" alt="https://www.vecteezy.com/png/9889665-cartoon-drawing-of-clown-character" class="pricing-img">
            <h2 class="pricing-header">Trial</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">free trial for 30 days</li>
                <li class="pricing-feature-item">no hidden cost before 30 days expired</li>
            </ul>
            <span class="pricing-price">gratis Rp.0 </span>
            <a href="#" class="pricing-button">daftar</a>
        </div>

        <div class="pricing-plan">
            <img src="silver.png" alt="https://www.vecteezy.com/png/9391666-winner-glass-award-clipart-design-illustration">
            <h2 class="pricing-header">manusia silper</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">storage up to 1Gb</li>
                <li class="pricing-feature-item">4 months duration</li>
            </ul>
            <span class="pricing-price">Rp. 100.000</span>
            <a href="#" class="pricing-button is-featured">daftar</a>
        </div>

        <div class="pricing-p">
            <img src="gold.png" alt="https://www.vecteezy.com/png/9383796-winner-glass-award-clipart-design-illustration">
            <h2 class="pricing-header">Sang anak emas</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Custom Domain</li>
                <li class="pricing-feature-item">storage up to 2gb and speed faster than husein bolt</li>
            </ul>
            <span class="pricing-price">Rp. 200.000</span>
            <a href="#" class="pricing-button">daftar</a>
        </div>
    
    
    </div>
    
</body>
</html>
