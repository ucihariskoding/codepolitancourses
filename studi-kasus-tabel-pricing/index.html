<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">

</head>
<body>
    <div class="panel pricing table">

        <div class="pricing plan">
            <img src="free.png" alt="" class="pricing-img">
            <h2 class="pricing-header">personal</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">costum domain</li>
                <li class="pricing-feature-item">sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">sign-up</a>

        </div>  
        <div class="pricing plan">
            <img src="silver.jpeg" alt="" class="pricing-img">
            <h2 class="pricing-header">silver</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">costum domain</li>
                <li class="pricing-feature-item">sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">100 dollar</span>
            <a href="#/" class="pricing-button">sign-up</a>

        </div>  
        <div class="pricing plan">
            <img src="gold.jpeg" alt="" class="pricing-img">
            <h2 class="pricing-header">gold</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">costum domain</li>
                <li class="pricing-feature-item">sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">300 dollar</span>
            <a href="#/" class="pricing-button">sign-up</a>

        </div>  
    </div>
    
</body>
</html>
