<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Panjang</title>
</head>
<body>
    <!-- sebelum -->
    <h3>sebelum</h3>
    <table>
        <thead>
            <tr>
                <th>Tahun</th>
                <th>moris 2010</th>
            </tr>
            <tr>
                <th>populasi</th>
                <th>nama</th>
                <th>lokasi</th>
            </tr>
            
        </thead>
        <tbody>
        <tr>
            <td>7000 SM</td>
            <td>1000 SM</td>
            <td>Beidha</td>
            <td>Yordania</td>
        </tr>
        <tr>
            <td>Beidha</td>
            <td>Yordania</td>
        </tr>
        <tr>
            <td>Beidha</td>
            <td>Yordania</td>
        </tr>

        </tbody>
    </table>
<hr>
<!-- sesudah -->
<h3>sesudah</h3>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Tahun</th>
                <th colspan="3">moris 2010</th>
            </tr>
            <tr>
                <th>populasi</th>
                <th>nama</th>
                <th>lokasi</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">7000 SM</td>
                <td rowspan="3">1000 SM</td>
                <td>Beidha</td>
                <td>Yordania</td>
            </tr>
            <tr>
                <td>Beidha</td>
                <td>Yordania</td>
            </tr>
            <tr>
                <td>Beidha</td>
                <td>Yordania</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
